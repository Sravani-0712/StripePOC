<button mat-icon-button (click)="dialogRef.close()" class="closeIcon">
    <mat-icon>close</mat-icon>
  </button>
  <h2 class="cart">Your Bag</h2>
  <div *ngIf="cartItems.length === 0">Your cart is empty!</div>
  <div *ngFor="let item of cartItems" class="cart-item">
    <div class="item-details">
        <img [src]="'assets/images/' + item.product.image" [alt]="item.product.name" class="product-image" />
      <h4>{{ item.quantity }}X{{ item.product.name }}</h4>
      <p>Price: {{ item.product.price | currency }}</p>
    </div>
    <div class="item-actions">
      <button mat-icon-button (click)="removeCartItem(item)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
  <div *ngIf="cartItems.length > 0" class="total-price">
    <p>Total Price: {{ totalPrice | currency }}</p>
  </div>
  <div class="checkoutBtn">
    <button (click)="checkout()">Checkout</button>
  </div>
